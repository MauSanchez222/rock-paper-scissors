<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel ="stylesheet" href="style.css">
    <script src="./script.js" type="text/javascript" defer></script>
</head>
<body onload="showScores()">
    <div id="main-page">
        <div id="play-zone">
            <div id="player">
                <img id="kaiji" src="./images/kaiji.webp">
            </div>
            <div id="playing-field">
                <div id="player-cards">
                    <div id="card-rock">
                        <img src="./images/rock.jpg">
                    </div>
                    <div id="card-paper">
                        <img src="./images/paper.jpg">
                    </div>
                    <div id="card-scissors">
                        <img src="./images/scissors.jpg">
                    </div>
                </div>
                <div id="cards-zone">
                    <div id="played-cards">
                        <div id="player-played">
                        </div>
                        <div id="opponent-played">
                        </div>
                    </div>
                    <p>Score</p>
                    <div id="score">
                        <div id="player-score">
                            <p>Kaiji <br><br></p>
                            <p id="pscore"></p>
                        </div>
                        <div id="opponents-score">
                            <p>Tonegawa <br><br></p>
                            <p id="oscore"></p>;
                        </div>
                    </div>
                </div>
                <div id="opponents-cards">
                    <div id="card-rock">
                        <img src="./images/rock.jpg">
                    </div>
                    <div id="card-paper">
                        <img src="./images/paper.jpg">
                    </div>
                    <div id="card-scissors">
                        <img src="./images/scissors.jpg">
                    </div>
                </div>    
            </div>
            <div id="opponent">
                <img id="tonegawa" src="./images/tonegawa.webp">
            </div>
        </div>
    </div>
</body>
</html>
